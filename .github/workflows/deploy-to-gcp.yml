name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/817261716888/locations/global/workloadIdentityPools/github-pool/providers/github-provider2'
          service_account: '817261716888-compute@developer.gserviceaccount.com'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'
        env:
          CLOUDSDK_CORE_PROJECT: sigma-outcome
          CLOUDSDK_PROJECT: sigma-outcome
          GCLOUD_PROJECT: sigma-outcome
          GOOGLE_CLOUD_PROJECT: sigma-outcome

      - name: Deploy to Cloud Functions
        run: |
          gcloud functions deploy db2-keep-alive \
            --gen2 \
            --project=sigma-outcome \
            --runtime=python39 \
            --region=us-central1 \
            --source=. \
            --entry-point=db2_keep_alive \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars="DB2_PASSWORD=${{ secrets.DB2_PASSWORD }}"
